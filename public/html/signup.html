<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/css/signup_style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>

    <header>

        <div id="name">
            <h1>Name</h1>

            <input type="text" name="name" placeholder="Escribe aquí tu nombre" id="">


        </div>

        <div id="phone_number">
            <h1>Number phone</h1>

            <input type="number" name="phone_number" placeholder="Numero de teléfono" id="">

        </div>

        <div id="email">
            <h1>Email</h1>

            <input type="text" name="email" placeholder="Escribe aquí tu email" id="">
        </div>

        <div id="password">
            <h1>Password</h1>

            <input type="password" name="password" placeholder="Escribe aquí tu contraseña" id="">

        </div>

        <div id="confirm_password">
            <h1>Confirm Password</h1>

            <input type="password" name="confirm_password" placeholder="Confirma tu contraseña" id="">
        </div>

        <div id="submit_button">
            <button type="submit">Registrarse</button>
        </div>

    </header>

</body>

</html>
