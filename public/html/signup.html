<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/css/signup_style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://s.tmimgcdn.com/scr/1200x750/304800/montana-logo-simbolo-montana-vector-signo-v2_304894-original.jpg" />
    <title>Sign Up</title>
</head>

<body>
    
    <div id="center">

        <div id="name">
            <h1>Name</h1>

            <input class="name" type="text" name="name" placeholder="Escribe aquí tu nombre" id="">


        </div>

        <div id="phone_number">
            <h1>Number phone</h1>

            <input class="number" type="number" name="phone_number" placeholder="Numero de teléfono" id="">

        </div>

        <div id="email">
            <h1>Email</h1>

            <input class="email" type="text" name="email" placeholder="Escribe aquí tu email" id="">
        </div>

        <div id="password">
            <h1>Password</h1>

            <input class="password" type="password" name="password" placeholder="Escribe aquí tu contraseña" id="">

        </div>

        <div id="confirm_password">
            <h1>Confirm Password</h1>

            <input class="confirm_password" type="password" name="confirm_password" placeholder="Confirma tu contraseña" id="">
        </div>

        <div id="submit_button">
            
            <button class="button" type="submit">Registrarse</button>
        
        </div>

    </div>

</body>

</html>
